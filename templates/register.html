<!DOCTYPE html>
<html>
<head>
    <title>Register - Crop Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="title">
            <span class="title-icon">ðŸŒ¾</span> Smart Crop Predictor
        </div>
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}" class="nav-button">Login</a>
        </div>
        <div class="rain">
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
        </div>
    </header>

    <div class="container">
        <h2>Create an Account</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/register" method="post">
            <label>Full Name:</label>
            <input type="text" name="fullname" required>
            
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Register">
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        
        <div class="crop-decoration"></div>
    </div>

    <footer>
        &copy; 2025 SmartAgro AI | Made with <span style="color: #a3b18a;">ðŸŒ±</span>
    </footer>

    <script>
        // Add button ripple effect
        const buttons = document.querySelectorAll('input[type="submit"], .btn, .nav-button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add subtle form field animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('input-focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('input-focused');
            });
        });
    </script>
</body>
</html>
