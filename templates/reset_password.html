<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Crop Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="title">
            <span class="title-icon">ðŸŒ¾</span> Smart Crop Predictor
        </div>
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}" class="nav-button">Login</a>
        </div>
        <div class="rain">
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
        </div>
    </header>

    <div class="container">
        <h2>Create New Password</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('reset_password', token=token) }}" method="post">
            <label>New Password:</label>
            <input type="password" name="password" required minlength="8">
            <small>Password must be at least 8 characters long</small>
            
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required minlength="8">
            
            <input type="submit" value="RESET PASSWORD">
        </form>
        
        <div class="crop-decoration"></div>
    </div>

    <footer>
        &copy; 2025 SmartAgro AI | Made with <span style="color: #a3b18a;">ðŸŒ±</span>
    </footer>

    <script>
        // Add button ripple effect
        const buttons = document.querySelectorAll('input[type="submit"], .btn, .nav-button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Password match validation
        const password = document.querySelector('input[name="password"]');
        const confirmPassword = document.querySelector('input[name="confirm_password"]');
        
        function validatePassword() {
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    </script>
</body>
</html>
